name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:

  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/devops-ghcr-demo:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/devops-ghcr-demo:latest


  deploy:
    needs: build-test-docker   # ðŸ”¥ Dependency added here
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Logging into GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            echo "Pulling latest image..."
            docker pull ghcr.io/${{ github.repository_owner }}/devops-ghcr-demo:latest

            echo "Stopping existing container..."
            docker stop devops-container || true

            echo "Removing old container..."
            docker rm devops-container || true

            echo "Starting new container..."
            docker run -d -p 3000:3000 --name devops-container ghcr.io/${{ github.repository_owner }}/devops-ghcr-demo:latest

            echo "Deployment completed successfully!"
